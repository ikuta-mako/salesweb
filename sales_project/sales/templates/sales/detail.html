<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
   <h1>{{ tenpo.name }} の売上</h1>

<form method="get">
開始日：<input type="date" name="start">
終了日：<input type="date" name="end">
<button>表示</button>
</form>

<table border="1">
<tr>
  <th>日付</th><th>売上</th><th>来客数</th>
</tr>
{% for row in uriage_list %}
<tr>
  <td>{{ row.date }}</td>
  <td>{{ row.amount }}</td>
  <td>{{ row.visitors }}</td>
</tr>
{% endfor %}
</table>

<a href="{% url 'tenpo_graph' tenpo.id %}">グラフはこちら</a>
<br>
<a href="{% url 'dashboard' tenpo.id %}">AIによる分析はこちら</a>

</body>
</html>
