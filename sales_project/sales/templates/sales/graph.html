<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>売上グラフ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>{{ tenpo_name }} の売上グラフ</h1>
    
    <canvas id="myChart" height="100"></canvas>

    <p>
        <a href="?mode=visitors">来客数</a> |
        <a href="?mode=amount">売上金額</a>
    </p>

    <a href="javascript:window.print();">印刷</a>

    <p>
        <a href="/">← TOPに戻る</a>
    </p>

    
    
       <script>
    const labels = {{ labels|safe }};
    const values = {{ values|safe }};
    const mode = "{{ mode }}";

    const chartType = mode === "visitors" ? "line" : "bar";

    new Chart(document.getElementById("myChart"), {
        type: chartType,
        data: {
            labels: labels,
            datasets: [{
                label: "{{ graph_label }}",
                data: values,
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
        }
    });
</script>

</body>
</html>
